<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI 网页测试站</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { margin:0; font-family: Arial; }
    #chart { width:50%; height:400px; float:left; }
    #map { width:50%; height:400px; float:left; }
    h1 { text-align:center; padding:10px; }
  </style>
</head>
<body>

<h1>AI 网页生成测试站</h1>

<div id="chart"></div>
<div id="map"></div>

<script>
  // 图表
  var chart = echarts.init(document.getElementById('chart'));
  chart.setOption({
    title: { text: '示例数据图表' },
    tooltip: {},
    xAxis: { data: ["A","B","C","D","E"] },
    yAxis: {},
    series: [{
      name: '数值',
      type: 'bar',
      data: [5, 20, 36, 10, 10]
    }]
  });

  // 地图
  var map = L.map('map').setView([1.35, 103.82], 11);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
  L.marker([1.35, 103.82]).addTo(map).bindPopup("Singapore").openPopup();
</script>

</body>
</html>
